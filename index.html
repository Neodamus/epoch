<!DOCTYPE HTML>
<head>
<title>Epoch of Elements</title>
<link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="background">
<div id="wrapper" class="center">

	<div id="login" class="layout">
		<div id="login-menu" class="center block">
        	<div id="login-menu-text" class="row">Enter</div>
            <div id="login-menu-input" class="row"><input type="text" id="loginName" class="center"></div>
            <div id="login-menu-submit" class="row"><input type="button" id="loginButton" value="Login"></div>
        </div>       
	</div>
	
    <div id="epoch" class="layout">
    	<div id="epoch-game" class="block"><canvas id="epoch-game-canvas"></canvas></div>
        <div id="epoch-ui" class="block"></div>  
    </div>

    <div id="lobby" class="layout">
    	<div id="lobby-games" class="block">
            <table id="myTable" style="width:100%;">
                <caption >Game Listing</caption>
                <tr>
                    <th>Game Name</th>
                    <th>Host</th>
                </tr>
            </table>
        </div>
        <div id="lobby-users" class="block">
        	<select multiple id="lobby-users-child"></select>
        </div>
        <div id="lobby-chat" class="block">
        	<div id="lobby-chat-box"></div>
        </div>
        <div id="lobby-chat-input" class="block">
        	<div style="height: 100%; padding: 0 10px;" class="left">
                <input style="width: 75%; height: 24px; position: absolute; top: 0; bottom: 0; margin: auto; padding: 0 10px;" type="text" id="lobby-chat-input-text" placeholder="Chat here">
            </div>
        	<div style="height: 100%;" class="left">            
                <input style="width: 10%; height: 24px; position: absolute; top: 0; bottom: 0; left: 85%; margin: auto;"type="button" id="lobby-chat-input-button" value="Send">
            </div>
        </div>
    </div>
    
</div>
</div>

<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/easeljs-0.7.1.min.js"></script>
<script src="lib/preloadjs-0.4.1.min.js"></script>
<script src="lib/soundjs-0.5.2.min.js"></script>
<script src="lib/tweenjs-0.5.1.min.js"></script>
<script src="images/images-loader.js"></script>
<script src="display.js"></script>
<script src="layout.js"></script>
<script src="block.js"></script>
<script src="socket.js"></script>
<script src="game.js"></script>
<script src="board.js"></script>
<script src="ui.js"></script>
<script src="epoch.js"></script>


</body>
</html>
