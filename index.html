<!DOCTYPE HTML>
<head>
<title>Epoch of Elements</title>
<link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="background">
<div id="wrapper" class="center">

	<div id="login" class="layout">
		<div id="login-menu" class="center block">
        	<div id="login-menu-text" class="row">Enter</div>
            <div id="login-menu-input" class="row"><input type="text" id="loginName" class="center"></div>
            <div id="login-menu-submit" class="row"><input type="button" id="loginButton" value="Login"></div>
        </div>       
	</div>
	
    <div id="epoch" class="layout">
    	<div id="epoch-game" class="block">
        	<canvas id="epoch-game-layer0"></canvas>
        	<canvas id="epoch-game-layer1"></canvas> 
        </div>
        <div id="epoch-ui" class="block">
        	<div class="sidebar"></div>
            <div class="timer">
            	<div><div class="ready">Ready</div></div>
            </div>
        </div>
        <div id="epoch-editor" class="block">
        	<div class="minbutton">-</div>
            <div id="epoch-editor-window">
            	<input type="button" id="unit-editor-button" value="Unit Editor"/>
                <div id="epoch-editor-content">
                	<div id="epoch-editor-content-toolbar">
                    	<div class="epoch-editor-content-toolbar-label">Mode:</div>
                    	<div class="epoch-editor-content-toolbar-button active" id="epoch-editor-content-toolbar-button-create">C</div>
                        <div class="epoch-editor-content-toolbar-button" id="epoch-editor-content-toolbar-button-game">G</div>
                        <div class="epoch-editor-content-toolbar-separator"></div>
                    	<div class="epoch-editor-content-toolbar-label">Teams:</div>
                    	<div class="epoch-editor-content-toolbar-team-button active" id="epoch-editor-content-toolbar-button-team1">1</div>
                        <div class="epoch-editor-content-toolbar-team-button" id="epoch-editor-content-toolbar-button-team2">2</div>
                        <div class="epoch-editor-content-toolbar-separator"></div>
                    	<div class="epoch-editor-content-toolbar-label">Actions:</div>
                        <div style="width: 80px;"><input type="button" id="epoch-editor-content-toolbar-button-end" value="End Turn"></div>
                        <div style="width: 80px;"><input type="button" id="epoch-editor-content-toolbar-button-save" value="Save State"></div>
                        <div style="width: 80px;"><input type="button" id="epoch-editor-content-toolbar-button-load" value="Load State"></div>
                    </div> 
                	<div style="width: 100%;" id="epoch-editor-unitlist"></div>
                </div>
            </div>
        </div>
        <div id="epoch-unit-editor" class="block">
        	<div id="epoch-unit-editor-add">
            	<table>
                	<thead>
                		<tr>
                        	<th>Type</th>
                            <th>Name</th>
                            <th>Attributes</th>
                            <th>Abilities</th>
                        </tr>
                	</thead>
                    <tbody>
                    	<tr>
                        	<th><input type="text" id="unit-editor-add-type"/></th>
                        	<th><input type="text" id="unit-editor-add-name"/></th>
                        	<th><input type="text" id="unit-editor-add-attributes"/></th>
                        	<th><input type="text" id="unit-editor-add-abilities"/></th>
                        </tr>
                    </tbody>
                </table> 
                <input type='button' id='unit-editor-add-button' value='Add Unit'/>                              
            </div>
            <div id="epoch-unit-editor-change"></div>
        </div>  
    </div>

    <div id="lobby" class="layout">
    	<div id="lobby-games" class="block">
            <h2>Games List</h2>
        	<div class="gamesList">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Host</th>
                            <th>Players</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="buttons">
            	<div><div id="quick">Quick</div></div>
            	<div><div id="create">Create</div></div>
                <div><div id="join">Join</div></div>
                <div><div id="observe">Observe</div></div>
            </div>
        </div>
        <div id="lobby-users" class="block">
        	<select multiple id="lobby-users-child"></select>
        </div>
        <div id="lobby-chat" class="block">
        	<div id="lobby-chat-box"></div>
        </div>
        <div id="lobby-chat-input" class="block">
        	<div style="height: 100%; padding: 0 10px;" class="left">
                <input style="width: 75%; height: 24px; position: absolute; top: 0; bottom: 0; margin: auto; padding: 0 10px;" type="text" id="lobby-chat-input-text" placeholder="Chat here">
            </div>
        	<div style="height: 100%;" class="left">            
                <input style="width: 10%; height: 24px; position: absolute; top: 0; bottom: 0; left: 85%; margin: auto;"type="button" id="lobby-chat-input-button" value="Send">
            </div>
        </div>
    </div>
    
</div>
</div>

<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/easeljs-0.7.1.min.js"></script>
<script src="lib/preloadjs-0.4.1.min.js"></script>
<script src="lib/soundjs-0.5.2.min.js"></script>
<script src="lib/tweenjs-0.5.1.min.js"></script>
<script src="images/images-loader.js"></script>
<script src="display.js"></script>
<script src="layout.js"></script>
<script src="block.js"></script>
<script src="socket.js"></script>
<script src="game/game.js"></script>
<script src="game/board.js"></script>
<script src="game/tile.js"></script>
<script src="game/ability.js"></script>
<script src="game/unit.js"></script>
<script src="game/ui.js"></script>
<script src="epoch.js"></script>


</body>
</html>
